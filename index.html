<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Carta responsive</title>
</head>
<body>
    <main class="flex">
        <article class="carta">
            <img src="imagenes/bg-pattern-card.svg" alt="imagen cabeza" class="carta-cabeza">
            <div class="carta-cuerpo">
                 <img src="imagenes/image-victor.jpg" alt="imagen victor" class="carta-cuerpo-img">
                 <h1 class="carta-cuerpo-titulo">Victor Charst <span>26</span></h1>
                 <p class="carta-cuerpo-texto">Londres</p>
            </div>
            <div class="carta-pie">
                <div class="carta-pie-social">
                    <h3>80K</h3>
                    <p>Compartidas</p>
                </div>
                <div class="carta-pie-social">
                    <h3>803K</h3>
                    <p>Me gusta</p>
                </div>
                <div class="carta-pie-social">
                    <h3>1.4K</h3>
                    <p>Imagenes</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
